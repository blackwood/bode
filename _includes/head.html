<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="alternate" href="https://blackwood.io" hreflang="en-us" />

    <title>{{ page.seo_title }}</title>
    <meta name="description" content="{% if page.meta %}{{ page.meta }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.seo_title %}{{ page.seo_title }} - {% elsif page.title %}{{page.title}} - {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.meta %}{{ page.meta }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- {% if page.title == 'home' %} -->
    <!-- <meta property="og:image" content="{{ site.url }}/build/img/blackwood-brand-background.png"> -->
    <!-- <meta property="og:image:width" content="302" /> -->
    <!-- <meta property="og:image:height" content="271" /> -->
    <!-- {% else %} -->
    <!-- <meta property="og:image" content="{{ site.url }}{{ page.image_path }}"> -->
    <!-- {% if page.image_width %} -->
    <!-- <meta property="og:image:width" content="{{ page.image_width }}" /> -->
    <!-- {% endif %} -->
    <!-- {% if page.image_height %} -->
    <!-- <meta property="og:image:height" content="{{ page.image_height }}" /> -->
    <!-- {% endif %} -->
    <!-- {% endif %} -->
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="article:section" content="{% if page.section %}{{ page.section }}{% else %}main{% endif %}">
    <meta property="article:published_time" content="{% if page.date %}{{ page.date }}{% else %}{{ site.time }}{% endif %}">
    <!-- <meta property="article:modified_time" content=""> -->
    <!-- <meta property="og:updated_time" content="2015-11-13T03:10:20+00:00"> -->
    <meta name="twitter:site" content="@{{ twitter_username }}">
    <meta name="twitter:domain" content="{{ site.name }}">
    <meta name="twitter:creator" content="@{{ twitter_username }}">
    <meta name="twitter:card" content="{{ site.url }}{{ page.image_path }}">
    <meta name="twitter:description" content="{{ page.meta }}">
    <meta name="twitter:title" content="{% if page.seo_title %}{{ page.seo_title }} - {% elsif page.title %}{{page.title}} - {% endif %}{{ site.title }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://unpkg.com/teutonic-css@0.7.5/teutonic.min.css">
    <style>
        body {
            width: 100%;
        }

        #main {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: block;
        }
    </style>
    <meta name="generator" content="Jekyll">
    <!-- <link rel="shortlink" href="http://blackwood.io/?p=93"> -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-71890871-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script>window.site = {};
        window.site.menu = {{ site.menu | jsonify }};</script>
</head>
