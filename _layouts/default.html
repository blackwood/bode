<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body class="sans-serif ph3">
    <main id="main">
      {% include header.html %} {{ content }}
      <div class="pa4-l">
        <form
          class="bg-light-blue mw7 center pa4 br2-ns ba b--black-10"
          action="https://tinyletter.com/bazeblackwood"
          method="post"
          target="popupwindow"
          onsubmit="window.open('https://tinyletter.com/bazeblackwood','popupwindow','scrollbars=yes,width=800,height=600');return true;}}"
        >
          <fieldset class="cf bn ma0 pa0">
            <legend class="pa0 f5 f4-ns mb3 black-80">
              Sign up for updates, essays and lessons:
            </legend>
            <div class="cf">
              <label class="clip" for="email-address">Email Address</label>
              <input
                class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns input"
                type="text"
                name="email"
                id="tlemail"
                placeholder="email"
              />
              <input type="hidden" value="1" name="embed" />
              <input
                class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
                type="submit"
                value="Subscribe"
              />
            </div>
          </fieldset>
        </form>
      </div>
      <div class="pb3 pt4 mw-100 tc">
        <span class="silver"
          >&copy; {{ site.time | date: '%Y' }} <a href="/" class="silver">Miles "Baze" Blackwood Robinson</a></span
        >
      </div>
    </main>
  </body>
</html>
